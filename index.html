    <style>
      /* Add some styling to the images and borders */
      .image-container {
        display: flex;
      }

      img {
        border: 2px solid #000; /* Set border thickness and color */
        margin: 5px; /* Add some space between images */
        object-fit: cover; /* Preserve aspect ratio without stretching */
        max-width: 100%; /* Ensure the image doesn't exceed its container's width */
        height: auto; /* Allow the image's height to adjust proportionally */
        width: 150px; /* Set a specific width for the images */
      }
    </style>
  </head>
